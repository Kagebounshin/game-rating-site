<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/css/materialize.min.css" type="text/css">
    <link rel="stylesheet" href="{{url_for('static', filename='css/style.css') }}" type="text/css">
    {% block styles %}
    {% endblock %}
    <title>Backlog</title>
</head>
<body>
    <header>
        <!-- TOP NAVBAR -->
        <nav class="nav-extended bg-color-navbar">
            <div class="nav-wrapper">
              <a href="{{ url_for('index') }}" class="brand-logo">Backlog</a>
              <a href="#" data-target="mobile-demo" class="sidenav-trigger right"><i class="fa fa-bars"></i></a>
              <ul class="right hide-on-med-and-down">
                <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('reviews') }}">Reviews</a></li>
                <li><a href="{{ url_for('log_out') }}">Log Out</a></li>
                <li><a href="{{ url_for('log_in') }}">Log In</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
              </ul>
            </div>
          </nav>
        <!-- MOBILE SIDENAV -->
          <ul class="sidenav" id="mobile-demo">
            <li><a href="{{ url_for('index') }}">Home</a></li>
                <li><a href="{{ url_for('profile') }}">Profile</a></li>
                <li><a href="{{ url_for('reviews') }}">Reviews</a></li>
                <li><a href="{{ url_for('log_out') }}">Log Out</a></li>
                <li><a href="{{ url_for('log_in') }}">Log In</a></li>
                <li><a href="{{ url_for('register') }}">Register</a></li>
          </ul>
    </header>
    {% block content %}
    {% endblock %}

    <script src="https://kit.fontawesome.com/0030311fd7.js"></script>
    <script
  src="https://code.jquery.com/jquery-3.6.0.min.js"
  integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
  crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0/js/materialize.min.js"></script>
    <script src="{{ url_for('static', filename='js/script.js') }}"></script>
    {% block scripts %}
    {% endblock %}
</body>
</html>
