{% extends "base.html" %}
{% block content %}

    <div class="row add-container bg-color-add">
        <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="">
            <div class="card-panel">
              <div class="row">
                <div class="col s12">
                  <h1 class="center-align">
                    Add to Backlog
                  </h1>
                </div>
              </div>
                <!-- USERNAME -->
                <div class="row">
                    <form class="col s10 offset-s1" method="POST" action="">
                      <div class="row">
                        <div class="input-field col s10 offset-s1">
                          <input id="icon_prefix" type="text" class="validate">
                          <label for="icon_prefix">Name</label>
                        </div>
                        <div class="input-field col s10 offset-s1">
                          <input id="icon_telephone" type="tel" class="validate">
                          <label for="icon_telephone">Telephone</label>
                        </div>
                      </div>
                    </form>
                  </div>
                        
                <!-- ADD IN BUTTON -->
                <div class="row center-align">
                    <button type="submit" class="btn waves-effect waves-light btn-large s10 offset-s1">
                        Add
                    </button>
                </div>
            </div>
          </form>
    </div>

{% endblock %}
