{% extends "base.html" %}
{% block content %}

<h1 class="center-align white-text">
    Register
</h1>

<div class="row register-container">
    <form class="col s10 offset-s1 m6 offset-m3" method="POST" action="{{ url_for('register') }}">
      <div class="card-panel">
          <!-- USERNAME -->
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <!-- <i class="fas fa-user-plus prefix"></i> -->
                <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
              </div>
        </div>
        <!-- PASSWORD -->
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <!-- <i class="fas fa-user-lock prefix"></i> -->
              <input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate required">
              <label for="password">Password</label>
            </div>
          </div>
          <!-- REGISTER BUTTON -->
          <div class="row center-align">
              <button type="submit" class="btn waves-effect waves-light btn-large s6 offset-s3">
                  Register
              </button>
          </div>
      </div>
    </form>
  </div>


{% endblock %}
