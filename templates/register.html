{% extends "base.html" %}
{% block content %}

<div class="row register-container bg-color-register">
    <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('register') }}">
		<div class="card-panel">
			<div class="row">
				<div class="col s12">
					<h1 class="center-align">
					Create your account
					</h1>
				</div>
			</div>
          <!-- USERNAME -->
        <div class="row">
            <div class="input-field col s10 offset-s1">
                <input id="username" name="username" type="text" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate" required>
                <label for="username">Username</label>
              </div>
        </div>
        <!-- PASSWORD -->
        <div class="row">
            <div class="input-field col s10 offset-s1">
				<input id="password" name="password" type="password" minlength="5" maxlength="15" pattern="^[a-zA-Z0-9]{5,15}$" class="validate required">
				<label for="password">Password</label>
            </div>
        </div>
        <!-- REGISTER BUTTON -->
        <div class="row center-align">
              <button type="submit" class="btn waves-effect waves-light btn-small s10 offset-s1">
                  Sign Up
              </button>
        </div>
			<div class="row center-align">
				<p>Already a member? <a href="{{ url_for('log_in') }}">Sign In</a></p>
			</div>
      	</div>
    </form>
</div>


{% endblock %}
