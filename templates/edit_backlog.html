{% extends "base.html" %}
{% block content %}

    <div class="row add-container bg-color-add">
        <form class="col s12 m8 offset-m2 l6 offset-l3" method="POST" action="{{ url_for('edit_backlog', backlog_id=backlog._id) }}">
            <div class="card-panel">
              <div class="row">
                <div class="col s12">
                  <h1 class="center-align">
                    Edit Backlog
                  </h1>
                </div>
              </div>
                <!-- GAME TITLE FOR BACKLOG -->
                    <div class="row">
                      <div class="input-field col s10 offset-s1">
                        <input id="backlog_name" name="backlog_name"
                          type="text" class="validate" required>
                        <label for="backlog_name">Game title</label>
                      </div>
                    </div>
                <!-- ADD BUTTON -->
                <div class="row center-align">
                    <button type="submit" class="btn waves-effect waves-light btn-large s10 offset-s1">
                        Edit <i class="fas fa-edit right"></i>
                    </button>
                    <div class="row center-align">
                        <p>Done adding? <a href="{{ url_for('profile', username=session['user']) }}">Check your Backlog</a></p>
                      </div>
                </div>
            </div>
          </form>
    </div>

{% endblock %}
